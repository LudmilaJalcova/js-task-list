<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="./main.js"></script>
  </head>

  <style>
    .material-icons {
      transform: rotate(45deg);
    }
  </style>

  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Task List</span>
              <div class="row">
                <form action="#" id="form-add-task">
                  <div class="input-field col s12">
                    <input id="task" type="text">
                    <label for="task">New Task</label>
                  </div>
                  <input type="submit" class="btn" value="Add Task">
                </form>
              </div>
              <div class="card-action">
                <h5>Tasks</h5>
                <form action="#" id="form-clear-task">
                  <div class="input-field col s12">
                    <input id="filter" type="text">
                    <label for="filter">Filter Tasks</label>
                  </div>
                  <ul class="collection">
                    <li class="collection-item">
                      <span>a</span>
                      <a href="#" class="orange-text secondary-content delete-item">
                        <i class="material-icons">add</i>
                      </a>
                    </li>
                    <li class="collection-item">
                      <span>b</span>
                      <a href="#" class="orange-text secondary-content delete-item">
                        <i class="material-icons">add</i>
                      </a>
                    </li>
                  </ul>
                  <input id='clearTask' type="submit" class="btn black" value="Clear Task">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  </body>

</html>
